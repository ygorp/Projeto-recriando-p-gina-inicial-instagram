<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="/fotos/celular_inicial_insta-removebg-preview.png"
          alt="Telefone tela inicial instagram"
        />
      </div>
      <div class="instagram-login">
        <div class="group">
          <img
            src="/fotos/Instagram-Logo.png"
            class="instagram-logo"
            alt="logo instagram"
          />
          <div>
            <label for="username"></label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Digite seu usuário, email ou senha"
            />
          </div>
          <div>
            <label for="pass"></label>
            <input
              type="password"
              id="pass"
              name="password"
              minlength="8"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <a href="#" class="instagram-entrar">Entrar</a>
          ou
          <a href="#" class="facebook-entrar">Entrar com facebook</a>
          <a href="#" class="facebook-entrar">Esqueceu sua senha?</a>
        </div>
        <div class="group">
          <p class="not-account">Não tem uma conta?</p>
          <p class="not-account">
            <span class="link-blue">Inscrever-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
